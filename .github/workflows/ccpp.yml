name: C++ CMake CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: setup
      run: sudo apt-get install openssl gmp
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: make
      run: make
    - name: make test
      run: make test
